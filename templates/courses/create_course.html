{% extends 'base.html' %}

{% block title %}Créer un Cours{% endblock %}

{% block content %}
<div class="container course-management">
    <div class="management-header">
        <h1>Créer un Nouveau Cours</h1>
        <p>Partagez votre expertise avec la communauté</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="course-form">
        {% csrf_token %}

        <div class="form-section">
            <h2>Informations de Base</h2>
            
            <div class="form-group">
                <label for="title">Titre du Cours *</label>
                <input type="text" id="title" name="title" required placeholder="Ex: Python pour Débutants">
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required rows="5" placeholder="Décrivez votre cours..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Catégorie *</label>
                    <select id="category" name="category" required>
                        <option value="">Sélectionnez une catégorie</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="level">Niveau *</label>
                    <select id="level" name="level" required>
                        <option value="beginner">Débutant</option>
                        <option value="intermediate">Intermédiaire</option>
                        <option value="advanced">Avancé</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Détails du Cours</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="duration_hours">Durée (heures)</label>
                    <input type="number" id="duration_hours" name="duration_hours" value="0" min="0">
                </div>

                <div class="form-group">
                    <label for="price">Prix (€)</label>
                    <input type="number" id="price" name="price" value="0" step="0.01" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="thumbnail">Image d'en-tête</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
                <p class="form-help">Format recommandé: 1200x600px, max 5MB</p>
            </div>
        </div>

        <div class="form-actions">
            <a href="/instructor/courses/" class="btn btn-secondary">Annuler</a>
            <button type="submit" class="btn btn-primary">Créer le Cours</button>
        </div>
    </form>
</div>

<style>
    .course-management {
        max-width: 800px;
        margin: 40px auto;
    }

    .management-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .management-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .management-header p {
        font-size: 1.1rem;
        color: #666;
    }

    .course-form {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .form-section {
        margin-bottom: 40px;
    }

    .form-section h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group textarea {
        resize: vertical;
    }

    .form-help {
        font-size: 0.9rem;
        color: #999;
        margin-top: 5px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 2px solid #f0f0f0;
    }

    .btn {
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        border: none;
        cursor: pointer;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background: #f0f0f0;
        color: #333;
    }

    .btn-secondary:hover {
        background: #e0e0e0;
    }

    @media (max-width: 600px) {
        .course-form {
            padding: 20px;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .form-actions {
            flex-direction: column-reverse;
        }

        .btn {
            width: 100%;
            text-align: center;
        }
    }
</style>
{% endblock %}
